<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <!-- Código Jquery -->
  <script src="components/jquery.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
  <div class="row titulo">
    <div class="col-xs-12">
      <h2>Calculo de Metabolismo</h2>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-xs-3 linhaSexo">
          <label>Sexo: </label>
      </div>
      <div class="col-xs-4">
          <input type="radio" id="sexo" value="masculino"> Masculino<br>
      </div>
      <div class="col-xs-4 linhaBaixo">
        <input type="radio" id="sexo" value="feminino"> Feminino<br>
      </div>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Peso: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="peso">
      </div>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Altura: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="altura">
      </div>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Idade: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="idade">
      </div>
    </div>
  </div>

  <div class="row linhaAtividade">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Nivel de Atividade: </label>
      </div>
      <div class="col-xs-6">
        <select class="form-control" id="nivelAtividade">
          <option value="1.2">Sedentários</option>
          <option value="1.375">Levemente ativo</option>
          <option value="1.55">Moderadamente ativo</option>
          <option value="1.725">Altamente ativo</option>
          <option value="1.9">Extremamente ativo</option>
        </select>
      </div>
      <div class="col-xs-1">
        <button class="btn btn-defaut glyphicon glyphicon-info-sign"></button>
      </div>
    </div>
  </div><hr>

  <div class="row display">
    <div class="col-xs-5">
      <label>Metabolismo Basal:</label>
    </div>
    <div class="col-xs-7">
      <input type="text" id="displayMetabolismo" class="form-control" readonly>
    </div>
  </div>

  <div class="row display">
    <div class="col-xs-5">
      <label>Calorias para manter o peso:</label>
    </div>
    <div class="col-xs-7">
      <input type="text" id="displayManterPeso" class="form-control" readonly>
    </div>
  </div>

  <div class="row display">
    <div class="col-xs-5">
      <label>Calorias para emagrecer:</label>
    </div>
    <div class="col-xs-7">
      <input type="text" id="displayEmagrecer" class="form-control" readonly>
    </div>
  </div>

  <div class="row display">
    <div class="col-xs-5">
      <label>Calorias para subir de peso:</label>
    </div>
    <div class="col-xs-7">
      <input type="text" id="displaySubirPeso" class="form-control" readonly>
    </div>
  </div>

  </div>
</body>
</html>
